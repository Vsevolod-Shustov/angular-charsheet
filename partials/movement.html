<section class="movement">
  <div class="header">Movement</div>
  <table class="table">
    <tr>
      <td ng-repeat="speed in character.movement | toArray | orderBy:'index'">{{speed.name}}
    <tr>
      <td ng-repeat="speed in character.movement | toArray | orderBy:'index'">{{speed.value}}
  </table>
</section>
