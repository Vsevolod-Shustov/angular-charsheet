<div class="col-md-4">
<table class="table table-bordered">
  <tr>
    <td>Name
    <td>Value
    <td>Mod
    <td>Base
    <td>Bonus
  </tr>
  <tr class="large" ng-repeat="attribute in character.attributes | toArray | orderBy:'index'">
    <td class="large inverted">{{attribute.name | uppercase | limitTo:3}}
    <td>{{attribute.value||10}}
    <td>{{attribute.mod||0}}
    <td><input type="number" ng-model="attribute.basevalue" spinner>
    <td><input type="number" ng-model="attribute.bonus" spinner>
  </tr>
</table>
</div>

<div class="col-md-4">
<table class="table table-bordered">
  <tr>
    <td>Name
    <td>Value
    <td>Base
    <td>Attribute
    <td>Bonus
  </tr>
  <tr class="large" ng-repeat="save in character.saves | toArray | orderBy:'index'">
    <td class="large inverted">{{save.name | uppercase}}
    <td>{{save.value}}
    <td>{{save.base | parseInt}}
    <td>{{save.attribute | uppercase | limitTo:3}} {{save.statbonus||0}}
    <td><input type="number" ng-model="save.bonus" spinner>
  </tr>
</table>
</div>
