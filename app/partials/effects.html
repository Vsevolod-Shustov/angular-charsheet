<section class="effects">
  <div class="header">Effects</div>
  <div class="table table-bordered">  
    <div class="tr" ng-repeat='item in character.items'>
      <div class="td">
        {{item.name}}
        <input type="checkbox" ng-model="item.active">
      </div>
    </div> 
  </div>
</section>
