<div class="row">
<div class="col-md-6">
<section class="item" ng-repeat="item in character.items">
  <div class="header">
    {{item.name}}
    <span class="glyphicon glyphicon-cog" ng-click="addItemEffectShow = !addItemEffectShow"></span>
  </div>
  <table class="table">
    <tr ng-repeat="effect in item.effects">
      <td>{{effect.target}}
      <td>{{effect.type}}
      <td>{{effect.value}}
      <td><span class="glyphicon glyphicon-remove" ng-click="removeEffect(item.effects, effect.target)"></span>
    </tr>
  
    <tr class="large" ng-hide="!addItemEffectShow">
      <td>
        <select ng-model="addEffectForm.targetGroup">
          <option ng-repeat="group in effectgroups" value="{{group.name}}">{{group.name}}</option>
        </select>
        <select ng-repeat="group in effectgroups" ng-model="addEffectForm.target" ng-show="addEffectForm.targetGroup == '{{group.name}}'" ng-hide="addEffectForm.targetGroup != '{{group.name}}'">
          <option ng-repeat="stat in character[group.name]" value="{{stat.name}}">
            {{stat.name}}
          </option>
        </select>
      </td>
      <td>
        <select ng-model="addEffectForm.type" placeholder="Bonus Type">
          <option ng-repeat="type in bonusTypes" value="{{type}}">
            {{type}}
          </option>
        </select>
      </td>
      <td><input type="number" ng-model="addEffectForm.value" spinner>
      <td><span class="glyphicon glyphicon-plus" ng-click="addEffect(addEffectForm.targetGroup, addEffectForm.target, addEffectForm.type, addEffectForm.value, item)"></span>
    </tr>
  </table>
</section>
<tr>
  <td><input type="text" ng-model="addItemForm.name" placeholder="Item Name">&nbsp;
  <td><button class="btn btn-default" ng-click="addItem(addItemForm.name)">Add Item</button>&nbsp;
  <td><button class="btn btn-default" ng-click="addItemEffectShow = !addItemEffectShow">Toggle add item properties form</button>
</div>
