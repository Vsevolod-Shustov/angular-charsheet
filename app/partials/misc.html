<section class="misc">
  <div class="header">Misc</div>
  <div class="table table-bordered">
    <div class="tr">
      <div class="td" ng-repeat="item in character.misc">{{item.name | uppercase}}</div>
    </div>
    <div class="tr">
      <div class="td" ng-repeat="item in character.misc">{{item.value | number:0}}</div>
    </div>
  </div>
</section>
