<!doctype html>
<html lang="en" ng-app="csApp">
<head>
  <meta charset="utf-8">
  <title>Character Sheet</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-controller="characterCtrl" class="container">
<div id="header" class="row">
  <div class="col-xs-12">
    <a class="btn btn-default" href="#">Main</a>
    <a class="btn btn-default" href="#/skills">Skills</a>
    <a class="btn btn-default" href="#/items">Items</a>
    <a class="btn btn-default" href="#/levels">Levels</a>
  </div>
</div>

<div class="row" ng-view></div>

<div id="footer" class="row">
  <div class="col-xs-12">
    <button type="submit" id="save-map-btn" class="btn btn-success" ng-click="saveCharacter()">Save Character</button>
    <button type="submit" id="load-map-btn" class="btn btn-warning" ng-click="loadCharacter()">Load Character</button>
    <pre>{{character | json}}
  </div>
</div>
</body>
</html>
