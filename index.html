<!doctype html>
<html lang="en" ng-app="csApp">
<head>
  <meta charset="utf-8">
  <title>Character Sheet</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-controller="characterCtrl" class="container-fluid">
<div id="header" class="row">
  <div class="col-xs-12">
    <button class="btn btn-default"><a href="#">Main</a></button>
    <button class="btn btn-default"><a href="#/skills">Skills</a></button>
  </div>
</div>

<div ng-view></div>

<div id="footer" class="row">
  <button type="submit" id="save-map-btn" class="btn btn-success" ng-click="saveCharacter()">Save Character</button>
  <button type="submit" id="load-map-btn" class="btn btn-warning" ng-click="loadCharacter()">Load Character</button>
  <pre>
  {{character | json}}
  </pre>
</div>
</body>
</html>
